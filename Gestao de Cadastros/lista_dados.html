<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- css -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- script -->
        <script defer type="text/javascript" src="/js/script.js"></script>
    </head>
    <body class="bg-dark">
        <header>
            <div class="row d-flex">
                <div class="col-xl-2">
                    <img class="ms-2" src="/img/logo/mipz.png" alt="logo MipZ" width="100px" height="auto">
                </div>
                <div class="col-xl-8">
                    <h1 class="text-center text-light">Gestão de Cadastro</h1>
                </div>
                <div class="col-xl-2">
                    <button id="btn-login"><i class="bi bi-person-circle icon" id="icon-login" title="Login/Logout usuário"></i></button>
                </div>
            </div>
        </header>
        <main class="container-fluid mt-4">
            <!-- tabelas -->
            <!-- tabela produtos -->
            <div class="col-xl-12" id="tabela-produtos">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">ID</th>
                            <th class="text-center" scope="col">Categoria</th>
                            <th class="text-center" scope="col">Subcategoria</th>
                            <th class="text-center" scope="col">Descrição</th>
                            <th class="text-center" scope="col">Fabricante</th>
                            <th class="text-center" scope="col">Qtde</th>
                            <th class="text-center" scope="col">Preço</th>
                        </tr>
                    </thead>
                    <tbody id="itens-tabela-produtos">
                    </tbody>
                </table>
            </div>
    
            <!-- tabela clientes -->
            <div class="col-xl-12" id="tabela-clientes">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">ID</th>
                            <th class="text-center" scope="col">Nome</th>
                            <th class="text-center" scope="col">Sobrenome</th>
                            <th class="text-center" scope="col">Nome social</th>
                            <th class="text-center" scope="col">Data de nascimento</th>
                            <th class="text-center" scope="col">CPF</th>
                            <th class="text-center" scope="col">RG</th>
                            <th class="text-center" scope="col">Sexo</th>
                            <th class="text-center" scope="col">Data inclusão</th>
                        </tr>
                    </thead>
                    <tbody id="itens-tabela-clientes">
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
